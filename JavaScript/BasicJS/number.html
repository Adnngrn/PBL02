<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        number = 42;
        const anothenrNumber = number + 30.8;
        const smallNumber = -3.7e3;
        const bigNumber = 5.2e6;
        const manyDigits = 3_530_7555.383_725;
        document.write("First number: " + number + "<br>");
        document.write("Another number: " + anothenrNumber + "<br>");
        document.write("Addition incorrect: " + anothenrNumber + 25 + "<br>");
        document.write("Addition correct: " + (anothenrNumber + 25) + "<br>");
        document.write("Small Number: " + smallNumber + "<br>");
        document.write("Big Number: " + bigNumber + "<br>");
        document.write("Many Digits: " + manyDigits);
    </script>
</body>
</html>
